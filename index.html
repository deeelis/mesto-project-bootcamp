<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="content">

    <header class="header">
      <img class="header__logo" src="./images/logo_header.svg" alt="Логотип">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/profile_image.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>


      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/element_image_1.png" alt="Карачаевск">
          <div class="element__content">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/element_image_2.png" alt="Гора Эльбрус">
          <div class="element__content">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like-button element__like-button_active" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/element_image_3.png" alt="Домбай">
          <div class="element__content">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/element_image_2.png" alt="Гора Эльбрус">
          <div class="element__content">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/element_image_3.png" alt="Домбай">
          <div class="element__content">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/element_image_1.png" alt="Карачаево-Черкессия">
          <div class="element__content">
            <h2 class="element__name">Карачаево-Черкессия</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__logo">
        &copy; 2023 Mesto Russia
      </p>
    </footer>
 
    <div class="popup">
      <div class="popup__container">
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="profile-form">
            <input class="popup__input" type="text" required value="Жак-Ив Кусто" id="name" name="name-input" placeholder="Имя">
            <input class="popup__input" type="text" required value="Исследователь океана" id="description" name="description-input" placeholder="О себе">
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>

  </div>
</body>
</html>
